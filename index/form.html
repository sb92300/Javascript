<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/form.css">
    <script src="./jquery-3.5.1.min.js"></script>
    <title>dynamic form</title>
</head>
<body>
    <form class="container my-5">
        <div class="form-group">
      
          <p>상품선택</p>
          <select class="form-control" id="option1">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
          </select>
          <div class="size-select">
          <p class="mt-4">사이즈 선택</p>
                <select class="form-control" id="size-option">
                    <option class="size1">90</option>
                    <option class="size2">95</option>
                    <option class="size3">100</option>
                    <option class="size4">105</option>
                </select>
          </div>
        </div>
      </form>
    <script>
        document.getElementById('option1').addEventListener('change', function() {
            if($('#option1').val() == '셔츠') {
               $('.size-select').show();
            } else {
                $('.size-select').hide();
            }
        });
    </script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
