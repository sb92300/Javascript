<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/appleCard.css">
    <title>apple Music</title>
  </head>
  <body>
    <header>
      <nav>
          <div class="logo">APPLE MUSIC</div>
          <div style="flex-grow: 10;"></div>
          <div class="menu">Music</div>
          <div class="menu">Album</div>
          <div class="menu">My page</div>
      </nav>
    </header>
    <div class="card-background">
        <div class="card-box">
            <img src="../image/card1.png">
        </div>
        <div class="card-box">
            <img src="../image/card2.png">
        </div>
        <div class="card-box">
            <img src="../image/card3.png">
        </div>
    </div>

    <script>
        $(window).scroll(function() {
           var height = $(window).scrollTop();
           console.log(height);
           var y = (-1/480) * height + 11/6;
           var z = (-1/800) * height + 19/10;// 식 다시 구할 것.
           //1차 함수 y=ax+b y가 1일때 높이는 650, y가 0 일때 높이는 1150
           $('.card-box').eq(0).css('opacity', y );
           $('.card-box').eq(0).css('transform',`scaleX(${z})`);
        });
    </script>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
